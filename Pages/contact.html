<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="../Styles/contact-styles.css">
  <title>Contact Me!</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="resume.html">Resume</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="whole-container">
  <div class="main-container">

    <div id="top-banner">
    <div class="banner">
      <h1>Contact Me</h1>
    </div>
    </div>
    <div class="body-container">
      <div class="form-container">
        <form>

          <div class="name">
            <label for="full-name" id="name-label">Name:</label>
            <input type="text" placeholder="Enter name" id="full-name" class="inputs" required>
          </div>

          <div class="email">
            <label for="email" id="email-ID">Email:</label>
            <input type="text" placeholder="johnsmith@email.com" id="email" required class="inputs">
          </div>

          <div class="subject">
            <label for="subject-input" id="subject-label">Subject:</label>
            <input type="text" placeholder="Subject" id="subject-input" required class="inputs">
          </div>

          <div class="comments">
            <label for="comments" id="comments-label">Comments (20 min, 500 max)</label>
            <textarea id="comments" placeholder="Enter comments" minlength="20" maxlength="500" cols="25" rows="4"></textarea>
          </div>

       
         
          <div class="submit">
            <button type="reset">Reset</button>
            <input type="submit" value="Submit">
          </div>
        </form>
        
      </div>
    </div>
    
    

  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
