<html lang="en">
<head>

  <link rel="stylesheet" href="../Styles/contact-styles.css">
  <title>Contact Me!</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="resume.html">Resume</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
        </ul>
      </div>
    </div>

<div class="whole-container">
  <div class="main-container">
    <div class="banner">
      <h1>Let me know how to best reach you!</h1>
    </div>
    <div class="body-container">
      <div class="form-container">
        <form action="contactMe-results.html" method="GET" enctype="multipart/form-data">
          <div class="email">
            <label for="email" id="email-ID">Email:</label>
            <input type="text" placeholder="johnsmith@email.com" name="email" required size="40">
          </div>
          <div class="comments">
            <label for="comments">Comments (20 min, 500 max)</label>
            <textarea id="comments" placeholder="Comments" name="comments" minlength="20" maxlength="500" cols="25" rows="4"></textarea>
          </div>
          <div class="referred-checks">
            <p>How did you hear about me?</p>
            <div>
              <input type="checkbox" id="classmate" name="classmate-reference">
              <label for="classmate">Classmate</label>
            </div>
            <div>
              <input type="checkbox" id="resume" name="resume-reference">
              <label for="resume">Resume Submission</label>
            </div>
            <div>
              <input type="checkbox" id="linkedIn" name="linkedIn-reference">
              <label for="linkedIn">LinkedIn</label>
            </div>
            <div>
              <input type="checkbox" id="coding-academy-rec" name="coding-academy-rec-reference">
              <label for="coding-academy-rec">Coding Academy Rec</label>
            </div>
          </div>
          <div class="contact-back">
            <p>Would you like me to reach back to you?</p>
            <input type="radio" id="contact-back-yes" name="reply-back" value="yes">
            <label for="contact-back-yes">Yes</label>
            <input type="radio" id="contact-back-no" name="reply-back" value="no">
            <label for="contact-back-no">No</label>
          </div>
          <div class="birthday-wish">
            <p>If you would like to receive a friendly birthday message, please submit your birth date here:</p>
            <input type="date" onclick="this.showPicker()" name="birthdate">
          </div>
          <div class="submit">
            <button type="reset">Reset</button>
            <input type="submit" value="Submit">
          </div>
        </form>
        <div class="go-back-link">
          <a href="../index.html">
              <button id="go-back">Go Back</button>
          </a>
        </div>
      </div>
    </div>
    
    

  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
